limit_conn_zone $binary_remote_addr zone=addr:10m;

server{
    listen 80;

    location / {
        root /var/www/websites/example;
        index index.html index.htm;
    }

    location /downloads {
        root /var/www/websites/example;
        # restricting the download speed
        limit_rate 50k;
        limit_conn addr 1;
    }
}